function Switch(form)
{
  if(document.form1.RadioGroup1[0].checked)
  {
    if(window.confirm("You have clicked User Accounts. Do you wish to Continue "))
    {
      doc=open("http://localhost:8080/examples/servlets/Admin/UserUpdate.jsp","right1");
//      document.form1.action="http://localhost:8080/examples/servlets/Admin/UserUpdate.html";
//      document.form1.submit();
    }    
  }
  else if(document.form1.RadioGroup1[1].checked)
  {
    if(window.confirm("You have clicked Test Option. Do you wish to Continue "))
    {
      doc=open("http://localhost:8080/examples/servlets/Admin/HomePage.html","right1");
//      document.form1.action="http://localhost:8080/examples/servlets/Admin/HomePage.html";
//      document.form1.submit();
    }    
  }
  else if(document.form1.RadioGroup1[2].checked)
  {
    if(window.confirm("You have clicked Admin Option. Do you wish to Continue "))
    {
      doc=open("http://localhost:8080/examples/servlets/Admin/AdminOption.jsp","right1");
//      document.form1.action="http://localhost:8080/examples/servlets/Admin/AdminOption.jsp";
  //    document.form1.submit();
    }    
  }
  else if(document.form1.RadioGroup1[3].checked)
  {
    if(window.confirm("You have clicked View Result. Do you wish to Continue "))
    {
      doc=open("http://localhost:8080/examples/servlets/Admin/Result.jsp","right1");
//      document.form1.action="http://localhost:8080/examples/servlets/Admin/Result.jsp";
  //    document.form1.submit();
    }    
  }
  else if(document.form1.RadioGroup1[4].checked)
  {
    if(window.confirm("You have clicked View Log. Do you wish to Continue "))
    {
      doc=open("http://localhost:8080/examples/servlet/DisplayLog","right1");
//      document.form1.action="http://localhost:8080/examples/servlet/DisplayLog";
//      document.form1.submit();
    }    
  }
}

function UserUP(form)
{
 if(document.form1.RadioGroup1[0].checked)
   doc=open("UserAccountHelp.html","right1");
 if(document.form1.RadioGroup1[1].checked)
   doc=open("TestOptionHelp.html","right1");
 if(document.form1.RadioGroup1[2].checked)
   doc=open("AdminOptionHelp.html","right1");
 if(document.form1.RadioGroup1[3].checked)
   doc=open("ViewResultHelp.html","right1");
 if(document.form1.RadioGroup1[4].checked)
   doc=open("ViewLogHelp.html","right1");
}

function logout(form)
{
 
 parent.parent.close();

 window.open("MainPage.html", "" , "resizable,scrollbars,dependent=true,normal" , "" );
 }
</script>
